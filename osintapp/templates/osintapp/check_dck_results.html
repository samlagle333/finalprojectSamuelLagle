{% extends 'base.html' %}

{% block title %}DCK Results{% endblock %}

{% block content %}
<h1>DCK Results</h1>

{% if error %}
    <p>{{ error }}</p>
{% elif data %}
    <p><strong>Response:</strong></p>
    <pre>{{ data }}</pre> <!-- Display raw JSON for debugging -->
{% else %}
    <p>No results found.</p>
{% endif %}

<a href="{% url 'check_dck' %}">Back to Check DCK</a>
{% endblock %}
