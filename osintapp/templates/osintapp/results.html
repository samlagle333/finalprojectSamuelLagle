{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h1>Search Results</h1>

{% if error %}
    <p>{{ error }}</p>
{% elif data %}
    <p><strong>Response:</strong></p>
    <pre>{{ data }}</pre> <!-- Display raw JSON for debugging -->
{% else %}
    <p>No results found.</p>
{% endif %}

<a href="{% url 'search' %}">Back to Search</a>
{% endblock %}
