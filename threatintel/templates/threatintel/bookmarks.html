<!DOCTYPE html>
<html>
<head>
    <title>Bookmarked Threats</title>
</head>
<body>
    <h1>Your Bookmarks</h1>
    <ul>
        {% for threat in bookmarks %}
            <li>
                <strong>{{ threat.name }}</strong> ({{ threat.severity }})
                <p>{{ threat.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
