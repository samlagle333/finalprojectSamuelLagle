<!DOCTYPE html>
<html>
<head>
    <title>Cyber Threat Intelligence</title>
</head>
<body>
    <h1>Latest Threats</h1>
    <ul>
        {% for threat in threats %}
            <li>
                <strong>{{ threat.name }}</strong> ({{ threat.severity }})
                <p>{{ threat.description }}</p>
                <a href="{% url 'save_threat' threat.id %}">Save</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
